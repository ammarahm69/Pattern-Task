<!DOCTYPE html>
<html lang="en">

<head>

    <title>Pattern in javascript</title>
</head>

<body>
    <script>
        document.write(`<h1><center>Numbers Pattern</h1></center>`)

        for (let i = 1; i < 9; i++) {
            for (j = 1; j < i; j++) {
                document.write(j + " ")
            }
            document.write('<br>')
        }
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        for (let i = 8; i > 1; i--) {
            // console.log(i);
            for (let j = 1; j < i; j++) {
                document.write(j + " ");
            }
            document.write('<br>');
        }

        document.write('<br>');
        document.write('<br>');
        document.write('<br>');

        document.write('<center>')

            }

            }
            document.write('<br>')
        }
        document.write('</center>')

        document.write('<br>');
        document.write('<br>');
        document.write('<br>');

        for (var i = 1; i < 9; i++) {

            }
            document.write('<br>')
        }

        for (let i = 9; i >= 1; i--) {

            }
            document.write('<br>')
        }
        document.write('<br>')
        document.write('<br>')
        document.write('<br>')


        for (let i = 1; i <= 7; i++) {
            for (let j = 1; j <= 7 - i + 1; j++) {
                document.write(j + " ")
            }
            document.write('<br>')
        }
        for (let i = 1; i <= 7; i++) {

        document.write('</center>');

        //Star Pattern

            }

        }
